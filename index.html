<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1 class="heading">Metric/Imperial Unit Conversion</h1>
        <input type="number" min="1" class="input-value" placeholder="Enter Number" id="inbtn">
        <button id="conbtn" class="convert-btn" >Convert</button>
    </div>
    <div class="result-div">
        <div class="length">
            <h3>Length(Meter/Feet)</h3>
            <p class="output-show"></p>
        </div>

        <div class="volume">
            <h3>Voulume(Liters/Gallons)</h3>
            <p class="output-show"></p>
        </div>

        <div class="mass">
            <h3>Mass(kilograms/Pounds)</h3>
            <p class="output-show" ></p>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
